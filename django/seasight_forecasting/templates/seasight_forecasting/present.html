{% load static %}
<!DOCTYPE html> 
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'seasight_forecasting/styles/style.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <head>
        <title>Seasight Forecasting App</title>
    </head>
    <body>
        <div class="header">
            <div class="head_logo">
                <a href="/"><img src="{% static "seasight_forecasting/img/SEASIGHT_fit.png" %}" class="logo2"></a>
            </div>
            <div class="head_banner">
                <div class="crop">
                    <img src="{% static "seasight_forecasting/img/marine_temp.jpg" %}" class="header_img">
                </div>
            </div>
        </div>            

        <h1>Real time visualization</h1>
        <div class="container">
            <div>
                {% include "./canvas.html" %}
            </div>
            <div>                
                <form action="{% url 'present' %}" method="POST" id="formKML">
                    {% csrf_token %}                    
                    <div>
                        <span>Region: </span>
                        <input type="text" id="region" name="region" value="--" readonly="readonly">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
    </body>
</html>
